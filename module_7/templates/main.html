{% extends 'layout.html' %}
{% block content %}
<table>
  <tr>
    <th></th>
    <th>ID</th>
    <th>Title</th>
    <th>Year</th>
    <th>Genre</th>
    <th>Rating</th>
  {% for movie in movies %}
  <tr>
    <td>
      <img src="{{ url_for('static', filename='movie-poster-%i-thumbnail.jpg' % movie.id) }}" height="100px"/>
    </td>
    <td>{{ movie.id }}</td>
    <td><a href="{{ url_for('show_movie', id=movie.id) }}">{{ movie.title }}</a></td>
    <td>{{ movie.release_year }}</td>
    <td>{{ movie.genre }}</td>
    <td>{{ movie.rating }}/6</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
